<html>
<head>
  <title>Canonicalization Example</title>
</head>
<body>
  <p>
    <div style="">
    <img src="http://www.rubyonrails.org/images/rails.png">
    <pre>
      &lt;img src="http://www.rubyonrails.org/images/rails.png"/&gt;
    </pre>
    
    <script language="text/javascript">
      document.write(String.fromCharCode(34))
    </script>
  </p>
</body>
</html>
