<body>
  <h1>Hello!</h1>
  <p>
    You can make <b>bold</b> words,
    <i>italic</i> words,
    even <u>underlined</u> words.
  </p>
  <p>
    You can link to
    <a href="http://code3Dgames.com">other pages</a>.
    You can also add images from web servers:
    <img src="/images/purple_fruit_monster.png">
  </p>
</body>
<script src="/three.js"></script>
<script>
  // The "scene" is where stuff in our game will happen:
  var scene = new THREE.Scene();
  var flat = {shading: THREE.FlatShading};
  var light = new THREE.AmbientLight('white', 0.8);
  scene.add(light);

  // The "camera" is what sees the stuff:
  var aspect_ratio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspect_ratio, 1, 10000);
  camera.position.z = 500;
  scene.add(camera);

  // The "renderer" draws what the camera sees onto the screen:
  var renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ******** START CODING ON THE NEXT LINE ********


  // Now, show what the camera sees on the screen:
  renderer.render(scene, camera);
</script>
