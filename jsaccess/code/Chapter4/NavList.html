<html>
<head>
  <title>Navigation Example</title>
  <style type='text/css'><!--
      
      /* Navigation List */
      .navigation {
        width: 12em;
        padding: 0.75em;
        background-color: #07c;
      }
      
      /* Navigation List Item */
      .navigation li {
        list-style-type: none;
        width: 100%;
        margin: 0.25em;
        border: 1px solid #ccf;
        text-align: center;
        background-color: #dc8;
      }
      
      /* Navigation Link */
      .navigation a {
        color: #cb9;
      }
      
  --></style>
  
</head>
<body>
  
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/About/">About Us</a></li>
    <li><a href="/Contact/">Contact Us</a></li>
  </ul>
  
  
  <ul class='navigation'>
    <li><a href="/">Home</a></li>
    <li><a href="/About/">About Us</a></li>
    <li><a href="/Contact/">Contact Us</a></li>
  </ul>
  
</body>
</html>
